{% extends 'blog/base.html' %}
{% block content %}

<main>
    <article class="blog-post">
        {% for post in posts %}
        <h3 class="blog-title"> {{ post.title }} <div class="blog-date" > {{ post.pub_date | date:"F d, Y"}} </div></h3>
        
        <p class="blog-content"> {{ post.content }} </p>
        {% endfor %}
    </article>
</main>
{% endblock %}
