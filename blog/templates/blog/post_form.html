{% extends 'blog/base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class='container'>
<form method="POST">{% csrf_token %}
<legend class="border-bottom mb-4"> Blog Post </legend>
{% for field in form %}
    <p>
      <strong>{{ field.label_tag }}</strong>
      
      <span class="float-right"> {{ field | attr:"class:form-control" }} </span>
      
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    </p>
 {% endfor %}   
 
<button class="btn btn-outline-info" style="margin-top:10px" type="submit"> Post </button>
<br>
</form>
</div>
{% endblock %}
